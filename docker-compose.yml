version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: audace_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-audace_db}
      POSTGRES_USER: ${POSTGRES_USER:-audace_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Dossier de sauvegarde accessible depuis l'hôte
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - audace_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audace_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audace_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    labels:
      # Désactiver les labels auto-générés par Dokploy
      - "com.centurylinklabs.watchtower.enable=false"
      
      # Configuration Traefik explicite
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      
      # Router HTTP → HTTPS redirect
      - "traefik.http.routers.audace-api-http.rule=Host(`api.cloud.audace.ovh`)"
      - "traefik.http.routers.audace-api-http.entrypoints=web"
      - "traefik.http.routers.audace-api-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      
      # Router HTTPS (websecure)
      - "traefik.http.routers.audace-api-prod.rule=Host(`api.cloud.audace.ovh`)"
      - "traefik.http.routers.audace-api-prod.entrypoints=websecure"
      - "traefik.http.routers.audace-api-prod.tls=true"
      - "traefik.http.routers.audace-api-prod.tls.certresolver=letsencrypt"
      
      # Service explicite (évite l'auto-linking)
      - "traefik.http.routers.audace-api-prod.service=audace-api-service"
      - "traefik.http.services.audace-api-service.loadbalancer.server.port=8000"
      
      # Middlewares de sécurité
      - "traefik.http.routers.audace-api-prod.middlewares=api-security,api-compress"
      - "traefik.http.middlewares.api-compress.compress=true"
      
      # Headers de sécurité
      - "traefik.http.middlewares.api-security.headers.sslredirect=true"
      - "traefik.http.middlewares.api-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.api-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.api-security.headers.stsPreload=true"
      - "traefik.http.middlewares.api-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.api-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.api-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.api-security.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.api-security.headers.customFrameOptionsValue=SAMEORIGIN"
    environment:
      # Variables pour le code FastAPI (config.py)
      DATABASE_HOSTNAME: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER:-audace_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB:-audace_db}
      
      # JWT & Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRATION_MINUTE: ${ACCESS_TOKEN_EXPIRATION_MINUTE:-30}
      
      # Email (si utilisé pour reset password)
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Audace API}
      MAIL_TLS: ${MAIL_TLS:-true}
      MAIL_SSL: ${MAIL_SSL:-false}
      
      # Application
      FRONTEND_URL: ${FRONTEND_URL:-https://app.cloud.audace.ovh}
      BACKEND_URL: ${BACKEND_URL:-https://api.cloud.audace.ovh}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      
      # Admin par défaut (créé automatiquement au démarrage)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@2024!}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@audace.local}
      ADMIN_NAME: ${ADMIN_NAME:-Administrateur}
      ADMIN_FAMILY_NAME: ${ADMIN_FAMILY_NAME:-Système}
      
      # Uvicorn/Gunicorn
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: ${WORKERS:-4}
    expose:
      - "8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - audace_network
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Attente de la base de donnees...' &&
        sleep 5 &&
        echo 'Execution des migrations Alembic...' &&
        alembic upgrade head &&
        echo 'Demarrage de API...' &&
        gunicorn maintest:app --workers $${WORKERS:-4} --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile -
      "

networks:
  audace_network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data:
    driver: local